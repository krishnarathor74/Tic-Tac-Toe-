<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Masters</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-info {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        
        .scoreboard {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .score {
            background: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .board-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background: #fff;
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
            position: relative;
        }
        
        .cell:hover {
            background: #f9f9f9;
            transform: scale(1.02);
        }
        
        .cell.X {
            color: #ff4757;
        }
        
        .cell.O {
            color: #2ed573;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .game-mode {
            margin-bottom: 15px;
        }
        
        .winning-line {
            position: absolute;
            background: #ff4757;
            z-index: 10;
            transform-origin: 0 0;
            animation: drawLine 0.5s forwards;
        }
        
        .winning-line.O {
            background: #2ed573;
        }
        
        @keyframes drawLine {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        
        @media (max-width: 400px) {
            .board {
                grid-template-columns: repeat(3, 80px);
            }
            .cell {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe Masters</h1>
    
    <div class="game-mode">
        <button id="human-mode">2 Players</button>
        <button id="ai-mode">Play vs AI</button>
    </div>
    
    <div class="game-info" id="game-status">Player X's turn</div>
    
    <div class="scoreboard">
        <div class="score">X Wins: <span id="x-wins">0</span></div>
        <div class="score">O Wins: <span id="o-wins">0</span></div>
        <div class="score">Draws: <span id="draws">0</span></div>
    </div>
    
    <div class="board-container">
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
    
    <div class="controls">
        <button id="reset">Reset Game</button>
    </div>
    
    <script>
        // Game variables
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const resetButton = document.getElementById('reset');
        const gameStatus = document.getElementById('game-status');
        const xWinsDisplay = document.getElementById('x-wins');
        const oWinsDisplay = document.getElementById('o-wins');
        const drawsDisplay = document.getElementById('draws');
        const humanModeBtn = document.getElementById('human-mode');
        const aiModeBtn = document.getElementById('ai-mode');
        
        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let vsAI = false;
        let xWins = 0;
        let oWins = 0;
        let draws = 0;
        
        // Winning conditions
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];
        
        // Initialize game
        function initGame() {
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('X', 'O');
                cell.addEventListener('click', handleCellClick);
            });
            
            // Remove any existing winning lines
            document.querySelectorAll('.winning-line').forEach(line => line.remove());
            
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            updateGameStatus(`Player ${currentPlayer}'s turn`);
        }
        
        // Handle cell click
        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.getAttribute('data-index'));
            
            // If cell already filled or game not active
            if (gameState[index] !== '' || !gameActive) return;
            
            // Make move
            makeMove(cell, index);
            
            // Check for win or draw
            const won = checkWin();
            if (won) {
                gameActive = false;
                updateScore(currentPlayer);
                updateGameStatus(`Player ${currentPlayer} wins! ðŸŽ‰`);
                return;
            }
            
            const draw = checkDraw();
            if (draw) {
                gameActive = false;
                draws++;
                drawsDisplay.textContent = draws;
                updateGameStatus("Game Draw! ðŸ¤");
                return;
            }
            
            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateGameStatus(`Player ${currentPlayer}'s turn`);
            
            // If playing vs AI and it's AI's turn
            if (vsAI && gameActive && currentPlayer === 'O') {
                setTimeout(makeAIMove, 500);
            }
        }
        
        // Make a move
        function makeMove(cell, index) {
            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer);
        }
        
        // Check for win and draw winning line
        function checkWin() {
            const winningCondition = winConditions.find(condition => {
                return condition.every(index => {
                    return gameState[index] === currentPlayer;
                });
            });
            
            if (winningCondition) {
                drawWinningLine(winningCondition);
                return true;
            }
            return false;
        }
        
        // Draw winning line
        function drawWinningLine(winCondition) {
            const boardRect = document.getElementById('board').getBoundingClientRect();
            const line = document.createElement('div');
            line.className = `winning-line ${currentPlayer}`;
            
            const [a, b, c] = winCondition;
            const cell1 = cells[a].getBoundingClientRect();
            const cell2 = cells[c].getBoundingClientRect();
            
            // Horizontal Line
            if (a == 0 && b == 1 && c == 2 || 
                a == 3 && b == 4 && c == 5 || 
                a == 6 && b == 7 && c == 8) {
                line.style.width = `${boardRect.width}px`;
                line.style.height = '4px';
                line.style.left = '0';
                line.style.top = `${cell1.top + cell1.height/2 - boardRect.top - 2}px`;
            }
            // Vertical Line
            else if (a == 0 && b == 3 && c == 6 || 
                     a == 1 && b == 4 && c == 7 || 
                     a == 2 && b == 5 && c == 8) {
                line.style.width = '4px';
                line.style.height = `${boardRect.height}px`;
                line.style.left = `${cell1.left + cell1.width/2 - boardRect.left - 2}px`;
                line.style.top = '0';
            }
            // Diagonal (Top-Left to Bottom-Right)
            else if (a == 0 && b == 4 && c == 8) {
                line.style.width = `${Math.sqrt(2) * boardRect.width}px`;
                line.style.height = '4px';
                line.style.left = '0';
                line.style.top = `${boardRect.height/2 - 2}px`;
                line.style.transform = 'rotate(45deg)';
                line.style.transformOrigin = '0 0';
            }
            // Diagonal (Top-Right to Bottom-Left)
            else if (a == 2 && b == 4 && c == 6) {
                line.style.width = `${Math.sqrt(2) * boardRect.width}px`;
                line.style.height = '4px';
                line.style.left = `${boardRect.width}px`;
                line.style.top = `${boardRect.height/2 - 2}px`;
                line.style.transform = 'rotate(-45deg)';
                line.style.transformOrigin = '100% 0';
            }
            
            document.querySelector('.board-container').appendChild(line);
        }
        
        // Check for draw
        function checkDraw() {
            return gameState.every(cell => cell !== '');
        }
        
        // Update game status
        function updateGameStatus(message) {
            gameStatus.textContent = message;
        }
        
        // Update score
        function updateScore(winner) {
            if (winner === 'X') {
                xWins++;
                xWinsDisplay.textContent = xWins;
            } else {
                oWins++;
                oWinsDisplay.textContent = oWins;
            }
        }
        
        // AI Move (Simple AI)
        function makeAIMove() {
            // Find empty cells
            const emptyCells = gameState
                .map((cell, index) => cell === '' ? index : null)
                .filter(val => val !== null);
            
            // If no empty cells left
            if (emptyCells.length === 0) return;
            
            // Random move (for simple AI)
            const randomIndex = Math.floor(Math.random() * emptyCells.length);
            const cellIndex = emptyCells[randomIndex];
            const cell = cells[cellIndex];
            
            makeMove(cell, cellIndex);
            
            // Check for win or draw after AI move
            const won = checkWin();
            if (won) {
                gameActive = false;
                updateScore(currentPlayer);
                updateGameStatus(`Player ${currentPlayer} wins! ðŸŽ‰`);
                return;
            }
            
            const draw = checkDraw();
            if (draw) {
                gameActive = false;
                draws++;
                drawsDisplay.textContent = draws;
                updateGameStatus("Game Draw! ðŸ¤");
                return;
            }
            
            currentPlayer = 'X';
            updateGameStatus(`Player ${currentPlayer}'s turn`);
        }
        
        // Reset game
        function resetGame() {
            initGame();
        }
        
        // Set game mode
        function setGameMode(aiMode) {
            vsAI = aiMode;
            resetGame();
            if (aiMode) {
                aiModeBtn.style.background = '#2ecc71';
                humanModeBtn.style.background = '#3498db';
                updateGameStatus("Playing vs AI - Player X's turn");
            } else {
                humanModeBtn.style.background = '#2ecc71';
                aiModeBtn.style.background = '#3498db';
                updateGameStatus("2 Players - Player X's turn");
            }
        }
        
        // Event listeners
        resetButton.addEventListener('click', resetGame);
        humanModeBtn.addEventListener('click', () => setGameMode(false));
        aiModeBtn.addEventListener('click', () => setGameMode(true));
        
        // Start game
        initGame();
        setGameMode(false);
    </script>
</body>
</html>
